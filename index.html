<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation-float.min.css"
      crossorigin="anonymous"
    />

    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation-prototype.min.css"
      crossorigin="anonymous"
    />

    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation-rtl.min.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Marvel Movie 3000</title>
  </head>
  <body>
    <header class="title">
      <h1 id="top-name">𝑴𝑨𝑹𝑽𝑬𝑳 𝑴𝑶𝑽𝑰𝑬 𝟑𝟎𝟎𝟎</h1>
    </header>
    <div class="container movie-search-bar">
      <!-- added a row for 'movie-title' search and 'movie-description' column -->
      <!-- default foundation row will have less width so if we need full width add 'expanded' -->
      <div class="grid-x">
        <div
          class="cell medium-6 large-4 callout clearfix"
          id="search-bar-color"
        >
          <div class="cell small-6" id="search-bar-movie">
            <label
              >MARVEL MOVE 3000
              <input
                id="title-search-input"
                type="text"
                placeholder="Choose Your Movie"
              />
            </label>
            <button id="search-button" type="submit">Search</button>
          </div>
        </div>
        <div class="cell medium-6 large-8 movie-details">
          <div class="card" id="movie-info">
            <div class="card-divider grid-x full-card">
              <div class="cell large-6">
                <h2 class="movie-title cell expanded text-center">AVENGERS</h2>
                <p class="movie-released cell expanded text-center">
                  YEAR RELEASED:2014
                </p>
                <img src="./assets/img/OIP (2).jpg" />
              </div>
              <div class="cell large-6">
                <p class="movie-plot">PLOT</p>
               <p> <ul class="vertical menu">
                  <li>ACTORS:</li>
                  <li>Robert</li>
                </ul></p>
                <p class="movie-rating-imdb">IMDB Rating:</p>
                <p class="movie-rating-rotten">Rotten Tomatoes:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- adding a row for 'character section' -->
      <div class="grid-x">
        <!-- create two cells! one for the search inputs and other for the character list(refer above code) -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/md5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
